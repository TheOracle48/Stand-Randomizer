<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./Style/Style.css">
    <link rel="icon" type="image/x-icon" href="./baseImgs/arrow.png">

    <title>Stand Randomizer</title>
</head>
<body>
    <header>
        <h1 id="title">What is your random Stand?</h1>
        <p class="info">Click the Stand arrow to get your Stand</p>
        <button><img src="baseImgs/arrow.png" id="arrow"></button>
    </header>

    <main>
        <div id="StandDiv" class="not-using">
            <h2 id="StandName"></h2>
            <p id="StandInfo"></p>
            <a id="StandLink" href=""></a>
            <img id="StandStats">
            <img id="StandImage">
        </div>
    </main>

    <script src="./Script/Script.js"></script>
</body>
</html>
